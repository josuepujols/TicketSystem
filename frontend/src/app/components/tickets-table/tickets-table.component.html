<div class="container-fluid">
	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">Description</th>
				<th scope="col">comportance</th>
				<th scope="col">Created</th>
				<th scope="col">Status</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of (results$ | async)?.records; index as i">
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ item?.title }}</td>
				<td>{{ item?.description }}</td>
				<td>
					<span *ngIf="item.importance == 1" class="tag danger"
						>high</span
					>
					<span *ngIf="item.importance == 2" class="tag warning"
						>medium</span
					>
					<span *ngIf="item.importance == 3" class="tag success"
						>low</span
					>
				</td>
				<td>{{ item?.created | date: 'short' }}</td>
				<td>
					<span
						*ngIf="item.isCompleted; else pending"
						class="tag success"
						>completada</span
					>
					<ng-template #pending
						><span class="tag warning"
							>pendiente</span
						></ng-template
					>
				</td>
				<td class="row justify-content-between pr-2">
					<span class="btn text-secondary">
						<fa-icon [icon]="faEdit"></fa-icon>
					</span>
					<span class="btn text-info">
						<fa-icon [icon]="faEye"></fa-icon>
					</span>
					<span class="btn text-danger">
						<fa-icon [icon]="faTrash"></fa-icon>
					</span>
				</td>

				<!-- modal template -->
				<ng-template #content let-c="close" let-d="dismiss">
					<div class="modal-header">
					  <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
					  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
					  <p>Hello, World!</p>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
					</div>
				  </ng-template>



			</tr>
		</tbody>
	</table>
</div>
